<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ’• Will You Be My Valentine? ğŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffe4ec 0%, #ffd6e7 25%, #ffb6c1 50%, #ffc0cb 75%, #ffe4ec 100%);
            font-family: 'Nunito', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .hearts-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 8s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Main container */
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Cute card */
        .valentine-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 50px;
            box-shadow:
                0 20px 60px rgba(255, 105, 180, 0.3),
                0 0 0 5px rgba(255, 182, 193, 0.5),
                inset 0 0 30px rgba(255, 192, 203, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            animation: cardBounce 0.8s ease-out;
        }

        @keyframes cardBounce {
            0% {
                transform: scale(0) rotate(-10deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* Decorative corners */
        .valentine-card::before,
        .valentine-card::after {
            content: 'ğŸ’–';
            position: absolute;
            font-size: 30px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .valentine-card::before {
            top: -15px;
            left: -15px;
        }

        .valentine-card::after {
            bottom: -15px;
            right: -15px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Teddy bear */
        .teddy-container {
            position: relative;
            margin-bottom: 20px;
        }

        .teddy {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ffb6c1;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            animation: teddyWiggle 3s ease-in-out infinite;
        }

        @keyframes teddyWiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .heart-burst {
            position: absolute;
            font-size: 24px;
            animation: burstOut 2s ease-in-out infinite;
        }

        .heart-burst:nth-child(2) { top: 10%; left: 0; animation-delay: 0s; }
        .heart-burst:nth-child(3) { top: 0; right: 20%; animation-delay: 0.3s; }
        .heart-burst:nth-child(4) { top: 20%; right: 0; animation-delay: 0.6s; }
        .heart-burst:nth-child(5) { bottom: 10%; left: 5%; animation-delay: 0.9s; }
        .heart-burst:nth-child(6) { bottom: 5%; right: 10%; animation-delay: 1.2s; }

        @keyframes burstOut {
            0%, 100% {
                transform: scale(0.8) translateY(0);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.3) translateY(-10px);
                opacity: 1;
            }
        }

        /* Title */
        .title {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #e91e63;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.2);
            animation: titleShine 3s ease-in-out infinite;
        }

        @keyframes titleShine {
            0%, 100% {
                text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.2);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 105, 180, 0.8), 0 0 40px rgba(255, 182, 193, 0.6);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ff69b4;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* GIF container */
        .gif-container {
            margin: 20px 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            height: auto;
            display: block;
        }

        /* Buttons container */
        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
            min-height: 80px;
            position: relative;
        }

        /* Yes button */
        .btn-yes {
            background: linear-gradient(135deg, #ff69b4, #ff1493, #e91e63);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.4rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow:
                0 8px 25px rgba(255, 20, 147, 0.5),
                inset 0 2px 10px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-yes::before {
            content: 'ğŸ’•';
            position: absolute;
            left: 15px;
            animation: heartBeat 1s ease-in-out infinite;
        }

        .btn-yes::after {
            content: 'ğŸ’•';
            position: absolute;
            right: 15px;
            animation: heartBeat 1s ease-in-out infinite 0.5s;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow:
                0 15px 40px rgba(255, 20, 147, 0.6),
                inset 0 2px 10px rgba(255, 255, 255, 0.4);
        }

        /* No button */
        .btn-no {
            background: linear-gradient(135deg, #ccc, #999);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
            position: relative;
        }

        .btn-no:hover {
            background: linear-gradient(135deg, #aaa, #777);
        }

        /* Messages that appear */
        .no-message {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #e91e63;
            font-weight: 600;
            white-space: nowrap;
            animation: messageAppear 0.5s ease-out;
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Success screen */
        .success-screen {
            display: none;
            text-align: center;
            animation: successAppear 1s ease-out;
        }

        @keyframes successAppear {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-screen.show {
            display: block;
        }

        .question-screen.hide {
            display: none;
        }

        .success-title {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #e91e63;
            margin-bottom: 20px;
            animation: celebrate 0.5s ease-in-out infinite alternate;
        }

        @keyframes celebrate {
            0% { transform: scale(1) rotate(-2deg); }
            100% { transform: scale(1.05) rotate(2deg); }
        }

        .success-gif {
            width: 100%;
            max-width: 350px;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.4);
        }

        .success-message {
            font-size: 1.3rem;
            color: #ff69b4;
            font-weight: 600;
            margin-top: 20px;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            top: -20px;
            animation: confettiFall 4s ease-out forwards;
            z-index: 1000;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .valentine-card {
                padding: 30px 25px;
                margin: 10px;
            }

            .title {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .teddy {
                width: 140px;
                height: 140px;
            }

            .btn-yes {
                padding: 15px 40px;
                font-size: 1.2rem;
            }

            .btn-no {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .success-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts-container" id="heartsContainer"></div>

    <div class="main-container">
        <div class="valentine-card">
            <!-- Question Screen -->
            <div class="question-screen" id="questionScreen">
                <div class="teddy-container">
                    <img src="https://media.tenor.com/dALFjscRSeYAAAAj/bubu-dudu-sseeyall.gif" alt="Cute Teddy Bear" class="teddy">
                    <span class="heart-burst">ğŸ’—</span>
                    <span class="heart-burst">ğŸ’–</span>
                    <span class="heart-burst">ğŸ’•</span>
                    <span class="heart-burst">ğŸ’“</span>
                    <span class="heart-burst">ğŸ’˜</span>
                </div>

                <h1 class="title">Hi Ravneeeet! ğŸ¥º</h1>
                <p class="subtitle">I have something really important to ask...</p>

                <div class="gif-container">
                    <img src="https://media.tenor.com/pdv5YIMB-hkAAAAi/cute.gif" alt="Cute pleading GIF">
                </div>

                <h2 class="title" style="font-size: 2rem; margin-top: 20px;">Will You Be My Valentine? ğŸ’</h2>

                <div class="buttons-container" id="buttonsContainer">
                    <button class="btn-yes" id="yesBtn" onclick="sayYes()">Yes! ğŸ’–</button>
                    <button class="btn-no" id="noBtn">No ğŸ˜¢</button>
                </div>
            </div>

            <!-- Success Screen -->
            <div class="success-screen" id="successScreen">
                <h1 class="success-title">Yay!! ğŸ‰ğŸ’•</h1>
                <img src="https://media.tenor.com/90xN7I6NjecAAAAi/bubu-dudu-sseeyall.gif" alt="Happy celebration" class="success-gif">
                <p class="success-message">Heheheheh! I knew you'd say yes! ğŸ¥°<br>You just made me the happiest person! ğŸ’– <br> You can now open you gifts!!!</p>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmx0cGtubThsZHk1djFwc3NjOHN0dW9sbDQ4a3dtMDN3czQyMmR6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Love teddy" class="success-gif" style="margin-top: 20px;">
            </div>
        </div>
    </div>

    <script>
        // Funny messages when clicking No
        const noMessages = [
            "Are you sure? ğŸ¥º",
            "Please reconsider! ğŸ’”",
            "My heart is breaking... ğŸ˜­",
            "The teddy is crying now! ğŸ§¸ğŸ˜¢",
            "Pretty please? ğŸ™ğŸ’•",
            "I'll give you chocolates! ğŸ«",
            "What about flowers? ğŸ’",
            "I promise to be the best! ğŸ’–",
            "The teddy believes in us! ğŸ§¸â¤ï¸",
            "Last chance... or is it? ğŸ˜",
            "You can't escape love! ğŸ’˜",
            "The button will keep shrinking! ğŸ˜ˆ",
            "Just say YES already! ğŸ’",
            "Pleasssssuuuuu baby! ğŸ’"
        ];

        let noClickCount = 0;
        let noBtn = document.getElementById('noBtn');
        let yesBtn = document.getElementById('yesBtn');
        let buttonsContainer = document.getElementById('buttonsContainer');

        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('heartsContainer');
            const hearts = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'ğŸ’˜', 'â¤ï¸', 'ğŸ’', 'ğŸ’'];

            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);
            }
        }

        createFloatingHearts();

        // No button behavior
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            noClickCount++;

            // Remove old message
            const oldMessage = document.querySelector('.no-message');
            if (oldMessage) oldMessage.remove();

            // Show new message
            const message = document.createElement('div');
            message.className = 'no-message';
            message.textContent = noMessages[Math.min(noClickCount - 1, noMessages.length - 1)];
            buttonsContainer.appendChild(message);

            // Make Yes button bigger
            const currentYesScale = 1 + (noClickCount * 0.15);
            yesBtn.style.transform = `scale(${currentYesScale})`;
            yesBtn.style.zIndex = '10';

            // Make No button smaller and harder to click
            const currentNoScale = Math.max(0.3, 1 - (noClickCount * 0.1));
            noBtn.style.transform = `scale(${currentNoScale})`;

            // After a few clicks, make the No button run away
            if (noClickCount >= 8) {
                noBtn.style.position = 'absolute';
                moveNoButton();
            }

            // After many clicks, the No button becomes nearly invisible
            if (noClickCount >= 8) {
                noBtn.style.opacity = Math.max(0.2, 1 - (noClickCount - 7) * 0.15);
            }

            // After 10 clicks, just redirect to yes
            if (noClickCount >= 12) {
                sayYes();
            }
        });

        // Make No button run away
        noBtn.addEventListener('mouseover', function() {
            if (noClickCount >= 3) {
                moveNoButton();
            }
        });

        function moveNoButton() {
            const container = buttonsContainer.getBoundingClientRect();
            const btn = noBtn.getBoundingClientRect();

            // Random position within reasonable bounds
            const maxX = container.width - btn.width - 20;
            const maxY = 100;

            const newX = Math.random() * maxX - maxX/2;
            const newY = Math.random() * maxY - maxY/2;

            noBtn.style.transform = `translate(${newX}px, ${newY}px) scale(${Math.max(0.3, 1 - (noClickCount * 0.1))})`;
        }

        // Yes button click
        function sayYes() {
            document.getElementById('questionScreen').classList.add('hide');
            document.getElementById('successScreen').classList.add('show');

            // Create confetti explosion
            createConfetti();

            // Add more floating hearts
            for (let i = 0; i < 30; i++) {
                setTimeout(() => createConfetti(), i * 100);
            }
        }

        function createConfetti() {
            const colors = ['#ff69b4', '#ff1493', '#e91e63', '#f06292', '#ec407a', '#ff4081', '#ffb6c1', '#ffc0cb', '#ff85a2'];
            const shapes = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'â¤ï¸', 'ğŸ’˜', 'âœ¨', 'ğŸŒŸ', 'ğŸ’«'];

            for (let i = 0; i < 15; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 0.5 + 's';

                if (Math.random() > 0.5) {
                    confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                    confetti.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    confetti.style.background = 'none';
                } else {
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                }

                document.body.appendChild(confetti);

                // Remove after animation
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        // Add sparkles to card
        function addSparkles() {
            const card = document.querySelector('.valentine-card');
            for (let i = 0; i < 10; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                card.appendChild(sparkle);
            }
        }

        addSparkles();
    </script>
</body>
</html>
